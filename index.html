<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interface form</title>
  </head>
  <body>
    <main class="interface-container">
      <section class="interface-container__form">
        <input
          type="text"
          placeholder="Förnamn"
          id="interface-container__form__input-first-name"
        />
        <input
          type="text"
          placeholder="Efternamn"
          id="interface-container__form__input-last-name"
        />
        <input
          type="text"
          placeholder="E-post"
          id="interface-container__form__input-email"
        />
        <input
          type="text"
          placeholder="Alias"
          id="interface-container__form__input-alias"
        />
        <button id="interface-container__form__submit-button">Submit</button>
      </section>
      <section class="interface-container__titles">
        <div>Förnamn</div>
        <div>Efternamn</div>
        <div>E-post</div>
        <div>Alias</div>
      </section>
      <section class="interface-container__list"></section>
    </main>
    <script src="index.ts"></script>
  </body>
</html>
